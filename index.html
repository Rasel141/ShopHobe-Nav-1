<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Title -->
    <title>Nav-1</title>

    <!-- Fonts -->
    <link rel="stylesheet" href="css/fonts/century-gothic.css">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header class="header">

        <!-- navigation start -->
        <div class="navigation">

            <!-- Navigation toggle start -->
            <input type="checkbox" class="navigation__checkbox" id="navi-toggle">

            <label for="navi-toggle" class="navigation__button">
                <span class="navigation__icon">&nbsp;</span>
            </label>
            <!-- Navigation toggle end -->

            <div class="navigation__logo-box">
                <img src="img/logo.png" alt="logo" class="navigation__logo">
                <h3>SHOP<span>HOBE</span></h3>
            </div>

            <nav class="navigation__nav">
                <ul class="navigation__list">
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Home</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Why Us
                            <span>?</span>
                        </a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Pricing</a>
                    </li>
                    <li class="navigation__item">
                        <a href="#" class="navigation__link">Contact</a>
                    </li>
                </ul>
            </nav>


            <div class="navigation__login">
                <button class="btn btn--primary">Start Selling</button>
            </div>


        </div>
        <!-- navigation end -->

    </header>



</body>

</html>
